<div class="container">
    <h2>Tabla de Insumos</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre de los insumos</th>
                <th>Marca</th>
                <th>Keysap</th>
            </tr>
        </thead>
        <tbody>
            <!-- Utilizamos *ngFor para iterar sobre maquinariaArray -->
            <tr *ngFor="let insumos of insumosArray">
                <td>{{ insumos.name }}</td>
                <td>{{ insumos.brand }}</td>
                <!-- Utilizamos routerLink para generar el enlace dinÃ¡mico -->
                <td><a [routerLink]="['/insumos', insumos.keySap]">{{ insumos.keySap }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
