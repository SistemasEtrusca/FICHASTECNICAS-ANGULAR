<div *ngIf="maquinaria">
    <h2>Detalles de maquinaria</h2>
    <p><strong>Nombre:</strong> {{ maquinaria.name }}</p>
    <p><strong>Clave:</strong> {{ maquinaria.keySap }}</p>
    <p><strong>Descripción:</strong> {{ maquinaria.description }}</p>
    <p><strong>Categoría:</strong> {{ maquinaria.category }}</p>
    <!-- Agrega más propiedades aquí según sea necesario -->
  </div>
